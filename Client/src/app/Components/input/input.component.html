<div class="flex items-start justify-start flex-col w-full gap-5 relative">
  <p class="flex items-center text-[12px] justify-start font-semibold gap-2 text-[#171717]">{{title}} <svg *ngIf="isError" xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#da2127"><path d="M479.82-261q21.18 0 35.68-14.32 14.5-14.33 14.5-35.5 0-21.18-14.32-35.68-14.33-14.5-35.5-14.5-21.18 0-35.68 14.32-14.5 14.33-14.5 35.5 0 21.18 14.32 35.68 14.33 14.5 35.5 14.5ZM427-449h106v-242H427v242ZM316-88 88-316v-328l228-228h328l228 228v328L644-88H316Z"/></svg></p>
  <input [type]=type (input)="sendValue($event)" [(ngModel)]="input" [placeholder]="placeHolder" class="px-3 text-[12px] appearance-none py-2 font-regular h-[40px] w-full pt-4 border-b-2 border-[#bdbdbd] outline-none rounded-md"/>
  <ng-content></ng-content>

  <span (click)="dialogFn(assignee)" *ngIf="typeSearch && input" class="size-[38px] rounded-[5px] bg-[#DA2127] flex absolute bottom-1 right-1 items-center justify-center">
    <img src="../../../assets/Logo/SVG/Search.svg" alt="">
  </span>

  <div *ngIf="typeSearch && input && openDialog" class="flex flex-col absolute rounded-[10px] top-[102%] left-0 h-[300px] z-40 w-full bg-white border-2 shadow-[0_0_10px_#00000040]">
    <div class="w-full h-full items-start justify-start flex flex-col overflow-scroll p-3">
      @for (item of filteredData; track item) {
        <p (click)="changeInputValue(item)" class="px-2 py-3 font-regular text-[#171717] hover:bg-[#c5c5c5] w-full bg-white rounded-[3px]">
          {{item}}
        </p>
      }
    </div>

    <span class="flex items-center h-[15%] bg-[#d3d3d3] rounded-es-[10px] rounded-ee-[10px] rounded-[2px] px-4 justify-between">
      <p class="flex items-center font-bold text-[#5a5a5a]">Total no of Data</p>
      <p class="flex items-center font-bold text-[#5a5a5a]">{{filteredData.length}}</p>
    </span>

  </div>
</div>
