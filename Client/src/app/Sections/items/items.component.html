<app-loading *ngIf="isLoading"></app-loading>


<div class="flex flex-col lg:flex-row items-start justify-start w-screen h-screen overflow-hidden realtive">
  <app-sidebar class="z-40 w-full lg:w-[65px]"></app-sidebar>

  <div class="flex flex-col items-start justify-start w-full overflow-hidden h-full bg-white lg:pt-10 pt-7 lg:px-8 px-7">
    <span class="flex items-start justify-between w-full">
      <app-title [title]="'ITEM MASTER'" [subtitle]="'VIEW AND STORE THE ITEMS'" class="w-full"></app-title>

      <span class="lg:flex hidden items-center justify-start w-[250px]">

        <span class="flex flex-col items-start justify-center w-[180px] gap-1">
          <p class="text-[12px] text-[#a1a1a1]">Logged In as</p>
          <p class="flex text-[18px] font-bold text-ellipsis text-nowrap whitespace-normal">{{body.name}}</p>
        </span>

        <span (click)="logOutState = true" class="size-[33px] cursor-pointer bg-[#da2127] flex items-center justify-center rounded-[6px]">
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFF"><path d="M194-88q-43.73 0-74.86-31.14Q88-150.27 88-194v-572q0-43.72 31.14-74.86Q150.27-872 194-872h286v106H194v572h286v106H194Zm438-152-76-78 110-110H354v-106h312L556-644l76-76 240 240-240 240Z"/></svg>
        </span>

        <span *ngIf="logOutState" class="flex w-screen h-screen z-50 absolute items-center justify-center bg-black top-0 left-0 bg-opacity-60 backdrop-blur-sm">
          <span class="w-[85%] max-w-[400px] h-[30%] max-h-[350px] p-5 bg-white rounded-[10px] shadow-[0_0_10px_#00000040] border-2 relative">
            <app-title [title]="'Logout'" [subtitle]="'Logout of the application'" ></app-title>

            <p class="text-[14px]">Are you sure to logout of the application.</p>

            <span class="flex w-full items-center justify-end mt-10 absolute bottom-5 gap-2 right-5 ">
              <button (click)="logOutState = !logOutState" class="flex items-center justify-center w-[80px] text-[10px] h-[33px] rounded-full text-[#DA2127] border-2 border-[#DA2127]">CANCEL</button>
              <button (click)="logout()" class="flex items-center justify-center w-[80px] text-[10px] h-[33px] rounded-full text-[#fff] bg-[#DA2127]">LOGOUT</button>
            </span>
          </span>

        </span>

      </span>


    </span>

    <span class="h-[30px] w-full mt-2">
      <p *ngIf="submissionStatus.show && submissionStatus.response" class="text-green-700 text-[12px] font-semibold">{{submissionStatus.response ? "Submitted": "Error"}}</p>
    </span>
    <!-- <p class="text-green-700 text-[12px] font-semibold">Submitted</p> -->

    <span class="flex items-start justify-start w-full h-full flex-col lg:mt-3 mt-1">

      <span class="flex items-center justify-start w-full">
        <app-input [type]="'text'" class="lg:w-[462px] w-full" [placeHolder]="'PART NUMBER'" [isError]="partNumberError" [isClear]=clear [typeSearch]=true [filteredData]="showDataPart" [title]="'ENTER THE PART NUMBER'" [assignee]="'partNumber'" (outputEmit)="getInput($event)"></app-input>
      </span>

      <span class="flex lg:flex-row flex-col items-center justify-start w-full mt-10 gap-9">
        <app-input [type]="'number'" class="lg:w-[462px] w-full" [placeHolder]="'QUANTITY'" [isError]="quantityError" [isClear]=clear [title]="'ENTER THE QUANTITY'" [assignee]="'quantity'" (outputEmit)="getInput($event)"></app-input>
        <app-input [type]="'text'" class="lg:w-[462px] w-full" [placeHolder]="'BIN NUMBER'" [isError]="binNumberError" [isClear]=clear [typeSearch]=true [filteredData]="showDataBin" [title]="'ENTER THE BIN NUMBER'" [assignee]="'binNumber'" (outputEmit)="getInput($event)"></app-input>
      </span>


      <span class="flex lg:flex-row items-center lg:justify-start justify-end gap-5 w-full mt-10">

        <button (click)="submitData()" class="hidden h-[40px] w-[100px] lg:flex items-center justify-center rounded-full bg-[#DA2127] hover:opacity-90 hover:duration-150 active:scale-95 text-white text-[12px] font-semibold">
          SUBMIT
        </button>

        <button (click)="clearFn(true)" class="hidden h-[40px] w-[100px] lg:flex items-center justify-center rounded-full bg-[#DADADA] hover:opacity-90 hover:duration-150 active:scale-95 text-[#515151] text-[12px] font-semibold">
          CLEAR
        </button>


        <button (click)="clearFn(true)" class="h-[40px] lg:hidden w-[100px] flex items-center justify-center rounded-full bg-[#DADADA] hover:opacity-90 hover:duration-150 active:scale-95 text-[#515151] text-[12px] font-semibold">
          CLEAR
        </button>

        <button (click)="submitData()" class="h-[40px] lg:hidden w-[100px] flex items-center justify-center rounded-full bg-[#DA2127] hover:opacity-90 hover:duration-150 active:scale-95 text-white text-[12px] font-semibold">
          SUBMIT
        </button>
      </span>



    </span>

  </div>


</div>
